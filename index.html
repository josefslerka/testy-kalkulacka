<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .attribution {
                color: grey;
                font-size: 10px;
            }
            .attribution a {
                color: grey;
                font-size: 10px;
            }

            input {
                width: 80px;
            }
        </style>
        <script src="index.js"></script>
        <title>Specificity and Sensitivity Translator</title>

    </head>

    <body>

        <form>
            <h3>Parametry testu</h3>
            <div><label for="sensitivity">Sensitivita testů:</label> <input id="sensitivity" type="number" min="0" max="100" step="0.5" value="70.0" />%</div>
            <div><label for="specificity">Specificita testů:</label> <input id="specificity" type="number" min="0" max="100" step="0.5" value="99.5" />%</div>
            <br>
            <h3>Stav pandemie</h3>
            <div><label for="prevelance">Procento aktuálně nakažených v populaci:</label> <input id="prevelance" type="number" min="0" max="100" step="0.5" value="0.5" />%<span style="visibility: hidden;"> OR <label for="positive_percent">% positive in population:</label> <input id="positive_percent" type="number" min="0" max="100" step="0.5" value="0.5" />%</span></div>
            <br>
            <h3>Výsledky testu</h3>
            <div><span class="explain_output">Procento těch, co mají COVID-19 a mají <b>pozitivní test</b>:</span> <input type="text" readonly="true" id="positive_likelihood" />%</div>
            <div class="output"><span class="explain_output">Procento těch, co mají COVID-19 a mají <b>negativní test</b></span> <input type="text" readonly="true" id="negative_likelihood" />%</div>
        </form>

        <p class="attribution">Special thnx to <a href="https://github.com/noamsml/specificity_sensitivity">Noam Samuel</a>.</p>
    </body>
</html>
